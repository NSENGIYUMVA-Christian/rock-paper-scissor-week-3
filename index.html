<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissor</title>
  </head>
  <body>
    <script>
      var randomChoice = "";
      // generate either rock, paper and scissor randomly
      function getComputerChoice() {
        randomChoice = Math.floor(Math.random() * 3);
        if (randomChoice === 0) {
          randomChoice = "rock";
        } else if (randomChoice === 1) {
          randomChoice = "paper";
        } else {
          randomChoice = "scissor";
        }
        return randomChoice;
      }
      //getComputerChoice();

      //round
      function singleRound(playerSelection, computerSelection) {
        var result = "";
        if (
          playerSelection === "rock".toLowerCase() &&
          computerSelection === "scissor".toLowerCase()
        ) {
          result = "You Win! Rock beats scissor";
        } else if (
          playerSelection === "rock".toLowerCase() &&
          computerSelection === "paper".toLowerCase()
        ) {
          result = "You Lose! paper beats rock";
        } else if (
          playerSelection === "rock".toLowerCase() &&
          computerSelection === "rock".toLowerCase()
        ) {
          result = "You tie! rock ties with rock";
        } else if (
          playerSelection === "paper".toLowerCase() &&
          computerSelection === "rock".toLowerCase()
        ) {
          result = "You win! paper beats rock";
        } else if (
          playerSelection === "paper".toLowerCase() &&
          computerSelection === "paper".toLowerCase()
        ) {
          result = "You tie! paper ties with paper";
        } else if (
          playerSelection === "paper".toLowerCase() &&
          computerSelection === "scissor".toLowerCase()
        ) {
          result = "You lose! scissor beats paper";
        } else if (
          playerSelection === "scissor".toLowerCase() &&
          computerSelection === "rock".toLowerCase()
        ) {
          result = "You lose! rock beats scissor";
        } else if (
          playerSelection === "scissor".toLowerCase() &&
          computerSelection === "paper".toLowerCase()
        ) {
          result = "You win! scissor beats paper";
        } else if (
          playerSelection === "scissor".toLowerCase() &&
          computerSelection === "scissor".toLowerCase()
        ) {
          result = "You tie! scissor ties with scissor";
        }

        return result;
      }

      const compChoice = getComputerChoice();
      const playerChoice = "rock";
      console.log(
        `Player choice = ${playerChoice} and comp choice = ${compChoice}`
      );

      //console.log(singleRound(playerChoice, compChoice));

      function game() {
        var count = 0;
        console.log(count);
        while (count < 5) {
          console.log(singleRound(playerChoice, compChoice));
          count++;
        }
        console.log(count);
      }
      game();

      //
    </script>
  </body>
</html>
